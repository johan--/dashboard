<section class="content">
	<div class="row" >
		<div class="col-md-6">
			</div><!-- /.box-body-->
		</div>
		<div class="col-md-6">
			<div class="box box-solid box-info">
				<div class="box-header">
					<h1 class="box-title">Upload FNCS Master Recruit List(via csv file)</h1>
				</div>
				<div class="box-body">
					<form role="form" name="delete" action  = "/metricdashboard/delete_fncs_recruit_list">
								<div>
									<input class="btn btn-danger" type="submit" value="Flush old Data" delete-submit></input>
								</div>
							</form>
					<div class="row">
						<div class="col-sm-12" ng-controller="FNCSUploadCtrl">
							
							<form role="form" name="upload" action  = "/metricdashboard/uploads" ng-upload="complete(contents)">
								<div class="box-body">
									<label for="exampleInputFile">File input</label><br/><br/>
									<input type="file" name="avatar" on-read-file="showContent($fileContent)"></input>
									<br/>
									<p class="help-block">Upload csv file </p>
								</div>
								<div ng-if="content">
									<h2>File Contents</h2>
									<pre>{{ content }}</pre><br/><hr/>
									<pre><h2>Converted CSV into Json :=> </h2><br/>{{ jsonContent }}</pre>
								</div>
								<br/>
								<div class="box-footer">
									<input class="btn btn-info" type="submit" value="Upload" upload-submit></input>
								</div>
								<!-- <a href='javascript:void(0)' class="upload-submit"> Upload </a> -->
							</form>
						</div>
					</div>
				</div><!-- /.box-body -->
			</div><!-- /.box-body-->
		</div>
	</div>
</section>
